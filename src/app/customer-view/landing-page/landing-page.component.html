<div class="card">
  <div class="row container mt-2">
    <div class="col-sm-4 form-group">
      <label for="ccyear" class="text-center">City</label>
      <ng-autocomplete 
        [data]="data"
        [searchKeyword]="keyword"
        (selected)='selectEvent($event)'
        (inputChanged)='onChangeSearch($event)'
        (inputFocused)='onFocused($event)'
        [itemTemplate]="itemTemplate"
        [notFoundTemplate]="notFoundTemplate"
        placeholder="Enter city" >                                 
      </ng-autocomplete>
      
      <ng-template #itemTemplate let-item>
      <a [innerHTML]="item.cityname"></a>
      </ng-template>
      
      <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="notFound"></div>
      </ng-template>
      </div>
    <div class="form-group col-sm-2">
      <label for="ccyear" class="text-center">From</label>
      <input type="date" class="form-control" placeholder="start date">
    </div>
    <div class="form-group col-sm-2">
      <label for="ccyear" class="text-center">To</label>
      <input type="date" class="form-control" placeholder="last date">
    </div>
    <div class="col-sm-1">
      <div class="form-group">
        <label for="cvv" class="text-center">Rooms</label>
        <input type="text" class="form-control" id="cvv" placeholder="123">
      </div>
    </div>
    <div class="col-sm-1">
      <div class="form-group">
        <label for="cvv" class="text-center">Guests</label>
        <input type="text" class="form-control" id="cvv" placeholder="123">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label for="cvv" class="text-center"></label>
        <button type="button" class="btn btn-square btn-block btn-success active mt-1" aria-pressed="true">Search</button>
      </div>
    </div>
  </div>
</div>
